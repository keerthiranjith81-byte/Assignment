<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <style>
body {
  background-color: white;
  color: black;
  transition: 0.3s; 
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
</head>

<body>

<button onclick="DarkMode()">Toggle Dark Mode</button>

<script>
function DarkMode() {
  document.body.classList.toggle("dark-mode");
}
</script>


</body>
</html>
