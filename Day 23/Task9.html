<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Click a Button to Change Page Color</h2>

  <button class="colorBtn" data-color="red">Red</button>
  <button class="colorBtn" data-color="green">Green</button>
  <button class="colorBtn" data-color="blue">Blue</button>
  <button class="colorBtn" data-color="yellow">Yellow</button>
  <button class="colorBtn" data-color="purple">Purple</button>

  <script>
    let buttons = document.querySelectorAll(".colorBtn");

    
    buttons.forEach(function(btn) {
      btn.addEventListener("click", function() {
        let color = btn.getAttribute("data-color"); 
        document.body.style.backgroundColor = color;
      });
    });
  </script>
    
</body>
</html>
