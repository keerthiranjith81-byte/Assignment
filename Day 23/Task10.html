<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Insert Formatted HTML Dynamically</h2>

    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="addFormattedText()">Add Text</button>

    <div id="output"></div>

    <script>
        function addFormattedText() {
            let input = document.getElementById("textInput").value.trim();

            if (input === "") {
                alert("Please enter some text!");
                return;
            }

            document.getElementById("output").innerHTML +=
                `<p>This is <b>${input}</b> and also in <i>${input}</i></p>`;

            document.getElementById("textInput").value = "";
        }
    </script>

</body>

</html>
