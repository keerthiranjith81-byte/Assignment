<!DOCTYPE html>
<html>
<body>

<p id="login"></p>
<p id="repos"></p>

<script>
fetch("https://api.github.com/users/keerthiranjith81-byte")
    .then(res => res.json())
    .then(data => {
        document.getElementById("login").textContent = "Login: " + data.login;
        document.getElementById("repos").textContent = "Public Repos: " + data.public_repos;
    })
    .catch(err => console.log("Error:", err));
</script>


</body>
</html>
