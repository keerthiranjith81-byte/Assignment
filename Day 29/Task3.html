<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #togglebtn{
            width: 100px;
            height: 50px;
            border: 2px solid black;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

</head>

<body>

    <button id="togglebtn">Click Here</button>
    <div>
        <img src="./IMG_6924-01-02.jpg" alt="" width="700px" height="700px">

    </div>

    <script>
        $("#togglebtn").click(function () {
            $("img").toggle(1000);
        });
    </script>

</body>

</html>
