<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Buttons</title>
<style>
  .container {
    display: flex;               
    justify-content: space-evenly; 
    align-items: center;         
    height: 800px;               
    background-color: #f0f0f0;   
  }

  button {
    background-color: lightblue;
    padding: 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px;
  }

  button:hover{
    color: aliceblue;
  }

</style>
</head>
<body>

<div class="container">
  <button>Button 1</button>
  <button>Button 2</button>
  <button>Button 3</button>
</div>

</body>
</html>
