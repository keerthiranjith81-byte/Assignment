<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    h2{
        text-align: center;    
    }

    .container {
      display: flex;          
      justify-content: space-around; 
      align-items: center;
      background-color: lightgray;
      padding: 20px;
    }

    .box {
      background-color: lightcoral;
      color: white;
      padding: 20px;
      width: 150px;
      text-align: center;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>3 Box Layout using Flexbox</h2>

  <div class="container">
    <div class="box">Fast Performance</div>
    <div class="box">Responsive by Design</div>
    <div class="box">Easy to Customize</div>
  </div>

</body>
</html>
