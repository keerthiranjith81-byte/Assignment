<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
</head>

<body>
    <center>
        <h1>Personal Information</h1>

    </center>
    <hr>

    <form action="register.php" method="post">

        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname" placeholder="First name" required>
        <br><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname" placeholder="Last name" required>
        <br><br>
        <label for="age">Age :</label>
        <input type="number" name="age" id="age" placeholder="23" required>
        <br><br>
        <label for="dob">DOB : </label>
        <input type="date" name="dob" id="dob" required>
        <br><br>
        <label for="phone">Phone No : </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
        <br><br>
        <label for="email">Email id:</label>
        <input type="email" id="email" name="email" placeholder="keerthiranjith81@gmail.com" required>
        <br><br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required min="8" maxlength="15">
        <br><br>
        <label for="address">Address : </label>
        <textarea name="address" id="address" rows="4" cols="30" placeholder="Enter your address here"
            required></textarea>
        <br><br>
        <hr>
        <div align="right">
            <input type="reset" value="reset">
            <input type="submit" value="submit">

        </div>


    </form>

</body>

</html>
