<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Register Form</title>
</head>

<body>
    <Div align="center">
        <h1><U>REGISTRATION FORM</U></h1>
    </Div>

    <form action="action_page.php" method="get">
        <fieldset>
            <legend><strong>PERSONAL INFORMATION</strong></legend><br>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter you first name" required>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Ranjith" required>

            <br><br>

            <label for="bdate">Date of Brith:</label>
            <input type="date" id="bdate" name="bdate" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="23 years">


            <br><br>

            <label>Gender : </label>
            <input type="radio" name="gender" id="male" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female" required>
            <label for="female">Female</label>

            <br><br>

            <label>Marital Status:</label>
            <input type="radio" name="status" id="status" value="single">
            <label for="single">single</label>
            <input type="radio" name="status" id="status" value="Married">
            <label for="Married">Married</label>

            <br><br>

            <label for="nationality"> Nationality:</label>
            <input type="text" name="nationality" id="nationality">
            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion">

            <br><br>

            <label for="id no">Aadhaar no:</label>
            <input type="number" id="id no" name="id no" placeholder="3664 3564 3568">

        </fieldset>

        <br><br>

        <fieldset>
            <legend><strong>CONTACT INFORMATION</strong></legend><br>
            <label for="email">Email id:</label>
            <input type="email" id="email" name="email" placeholder="keerthiranjith81@gmail.com" required>
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" required min="8" maxlength="15">

            <br><br>

            <label for="phone">Phone no :</label>
            <input type="number" id="phone" name="phone" placeholder="6383885006" required>

            <br><br>

            <label for="address">Address:</label>
            <textarea name="address" id="address" rows="5" cols="40" placeholder=" Enter your address here..."
                required></textarea>

        </fieldset>

        <br><br>

        <fieldset>
            <legend><strong>COURSE INFORMATION</strong></legend><br>
            <label for="qualification"> Higher Qualification:</label>
            <input type="text" id="qualification" name="qualifiaction" placeholder="B.Sc.Chemistry" required>
            <label for="year">Year of passedout:</label>
            <input type="number" id="year" name="year" placeholder="Select year" required min="2000" max="2025">

            <br><br>

            <label>Skills : </label>
            <input type="checkbox" name="skills" id="skills" value="HTML">
            <label for="HTML">HTML</label>
            <input type="checkbox" name="skills" id="skills" value="CSS">
            <label for="CSS">CSS</label>
            <input type="checkbox" name="skills" id="skills" value="Javascript">
            <label for="Javascript">Javascript</label>
            <input type="checkbox" name="skills" id="skills" value="Python">
            <label for="Python">Python</label>

            <br><br>

            <label for="course">Select Course:</label>
            <select name="course" id="course" required>
                <option value="">----select----</option>
                <option value="Frontend Development">Frontend Development</option>
                <option value="Backend Development">Backend Development</option>
                <option value="React Development">React Development</option>
                <option value="Full stack Development">Full stack Development</option>
            </select>
            <br><br>

            <label>Course mode:</label>
            <input type="radio" id="mode" name="mode" value="Offline">
            <label for="online">online</label>
            <input type="radio" name="mode" id="mode" value="Offline">
            <label for="Offline">Offline</label>

            <br><br>

            <label>Mode Of Payment:</label>
            <input type="radio" id="payment" name="payment" value="Cash">
            <label for="cash">Cash</label>
            <input type="radio" name="payment" id="payment" value="Debit Card">
            <label for="Debit Card">Debit Card</label>
            <input type="radio" name="payment" id="payment" value="Credit Card">
            <label for="Credit Card">Credit Card</label>


        </fieldset>

        <br><br>
        
        <div align="right">
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </div>


    </form>

</body>

</html>
