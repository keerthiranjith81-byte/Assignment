        <h1><U>REGISTRATION FORM</U></h1>

        <input type="text" id="fname" name="fname" placeholder="Enter you full name" required>

        <br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="5" cols="40" placeholder=" Enter your address here..." required></textarea>
        
        <br><br>


        <label>Skills : </label>
        <input type="checkbox" name="skills" id="skills" value="HTML">
