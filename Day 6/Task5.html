<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <style>
        form {
            background-color: bisque;
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div align="center">

    <form action="Signup.php" method="post">
        <h2>Create Account</h2>

        <label for="fname">Full Name : </label><br>
        <input type="text" name="fname" id="fname" placeholder="Name" required>
        <br><br>

        <label for="email">Email : </label><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        <br><br>

        <label for="username">Username : </label><br>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>

        <label for="password">Password : </label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <label for="repeatpassword">Repeat Password : </label><br>
        <input type="password" id="repeatpassword" name="repeatpassword" placeholder="Renter your password" required>
        <br><br>

        <input type="checkbox" name="agree" id="agree" required>
        <label for="">I agree to the Terms of User</label>
        <br><br>

        <input type="submit" value="Sign Up">

        </div>

    </form>

</body>

</html>
