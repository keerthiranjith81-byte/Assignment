<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 25px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      height: 100%;
      width: 0; 
      background-color: #28a745;
      border-radius: 15px;
      animation: fill 3s ease-in-out forwards; 
    }

    @keyframes fill {
      0% {
        width: 0%;
      }
      100% {
        width: 100%; 
      }
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
</body>
</html>
