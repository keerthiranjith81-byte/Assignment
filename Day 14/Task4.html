<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Square</title>
  <style>
    .square {
      width: 100px;
      height: 100px;
      background-color: mediumseagreen;
      margin: 100px auto;
      border-radius: 10px;
      animation: spin 2s linear infinite; 
      text-align: center;
      font-weight: bold;
      padding: 50px;
    }
   
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
  </style>
</head>
<body>
  <div class="square">Aarthi</div>
</body>
</html>
