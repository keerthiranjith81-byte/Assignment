<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards Hover Effect</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 50px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      width: 250px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    
    .card:hover {
      transform: translateY(-10px) scale(1.05); 
      box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://media.istockphoto.com/id/1364620309/photo/iphone-13-pro.jpg?s=612x612&w=0&k=20&c=2h5Q46wh-eRyPwh4KKnJhCKFWqcd2ltgv9tdaULDdbc=" alt="Product 1">
    <div class="card-body">
      <h3>Product 1</h3>
      <p>High-quality item for everyday use.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://media.istockphoto.com/id/1364620309/photo/iphone-13-pro.jpg?s=612x612&w=0&k=20&c=2h5Q46wh-eRyPwh4KKnJhCKFWqcd2ltgv9tdaULDdbc=" alt="Product 2">
    <div class="card-body">
      <h3>Product 2</h3>
      <p>Stylish and durable, perfect for you.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://media.istockphoto.com/id/1364620309/photo/iphone-13-pro.jpg?s=612x612&w=0&k=20&c=2h5Q46wh-eRyPwh4KKnJhCKFWqcd2ltgv9tdaULDdbc=" alt="Product 3">
    <div class="card-body">
      <h3>Product 3</h3>
      <p>Comfort and quality combined beautifully.</p>
    </div>
  </div>

</body>
</html>
