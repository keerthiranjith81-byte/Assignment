<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scale on Hover</title>
  <style>
    .image-container {
      text-align: center;
      margin-top: 50px;
    }

    img {
      width: 250px;
      border-radius: 10px;
      transition: transform 0.4s ease; 
    }

    img:hover {
      transform: scale(1.2); 
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="../Day 12/Diwali pic 3.jpg">
  </div>
</body>
</html>
