<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-end; 
      height: 100vh;
      background: linear-gradient(to top, #f0f0f0, #d9e9ff);
      overflow: hidden;
    }

    .ball {
      width: 80px;
      height: 80px;
      background-color: tomato;
      border-radius: 50%;
      position: relative;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0); 
      }
      50% {
        transform: translateY(-400px);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
