<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Color Change Box</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: cornflowerblue;
      margin: 100px auto;
      border-radius: 10px;
      transition: background-color 0.5s ease;
      text-align: center;
      padding: 50px;
      font-weight: bold;
      font-size: 50px;
    }

    .box:hover {
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div class="box">Keerthi</div>
</body>
</html>
