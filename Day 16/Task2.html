<!DOCTYPE html>
<html>

<head>
  <title>Button Alert Example</title>
</head>
<style>
  body {
    background-color: lightcyan;
  }

  .container {
    display: flex;
    justify-content: center;

  }

  button {
    font-weight: bold;
    width: 200px;
    height: 100px;
    margin: 300px;
    align-items: center;
  }
</style>

<body>
  <div class="container">
    <button onclick="showAlert()">Click Me!</button>

    <script>
      function showAlert() {
        alert("Button clicked!");
      }
    </script>
  </div>

</body>

</html>
